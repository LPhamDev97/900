<html manifest="PSPulse.manifest">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Cụ Kích Hack PS4 Phiên Bản 7.xx - 9.xx - Lưu Cache Tự Động</title>
    <script>history.replaceState(null,null,'index.html');</script>
    <style>
        /* CSS giữ nguyên */
    </style>
</head>
<body>
    <div class="bg-decoration">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>
    
    <div class="container">
        <div class="logo-section">
            <h1 class="main-title">Công Cụ Kích Hack PS4 Phiên Bản 7.xx - 9.xx</h1>
            <p class="subtitle">Đang tải bộ nhớ đệm ngoại tuyến</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-label" id="progress">Đang tải... Vui lòng chờ !!!</div>
            <div class="progress-wrapper">
                <div class="progress-bar" id="myProgress">
                    <div class="progress-fill" id="myBar"></div>
                    <div class="progress-text" id="progressText">0%</div>
                </div>
            </div>
            <div class="status-message">Đang khởi tạo hệ thống cache...</div>
        </div>
    </div>
    
    <div class="credits">
        <div class="credits-line">
            <span class="credit-label">Tác giả:</span> 
            <a href="Lâm Phạm" class="telegram-link">Lâm Phạm</a>
            <span style="margin: 0 1rem;">•</span>
            <span class="credit-label">Phần mềm:</span> 
            <a href="" class="credit-link">Kích Hack PS4</a>
        </div>
    </div>

    <script>
        if(window.applicationCache.status==2){localStorage.is755BCached=true;}
        window.applicationCache.ondownloading=function(){
            document.getElementById("progress").innerHTML="Bắt đầu lưu cache trang!!";
            localStorage.is755BCached=false;
        };
        window.applicationCache.onprogress=function(a){
            const progress = Math.round(100*(a.loaded/a.total));
            document.getElementById("myBar").style.width = progress + "%";
            document.getElementById("progressText").innerHTML = progress + "%";
        };
        window.applicationCache.oncached=function(){
            document.getElementById("progress").innerHTML="Lưu cache trang thành công!!!";
            localStorage.is755BCached=true;
            setTimeout(function(){window.location.reload("myBar"); }, 1500);
        };
        window.applicationCache.onupdateready=function(){
            document.getElementById("progress").innerHTML="Cập nhật cache thành công!!!";
            localStorage.is755BCached=true;
            setTimeout(function(){window.location.reload("myBar"); }, 1500);
        };
        window.applicationCache.onnoupdate=function(){
            window.location.replace("index.html");
        };
        window.applicationCache.onerror=function(){
            window.location.replace("index.html");
        };
        
        // Hiệu ứng tiến trình dự phòng
        var width = 0;
        function frame1() {
            var elem = document.getElementById("myBar");
            var text = document.getElementById("progressText");
            var i=0;
            var id = setInterval(fra, 10);
            function fra(){
                if(i<10 && width<100){
                    width++;
                    elem.style.width = width + "%";
                    text.innerHTML = width + "%";
                } 
                i++;
            }
        }
    </script>
</body>
</html>
